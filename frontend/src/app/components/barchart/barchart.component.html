<div class="barchart-container" #barChart>
  <ng-container *ngIf="!isLoading">
    <h1 *ngIf="!selectedArtists">Overview of Techniques of all {{ allArtists.length }} artists</h1>
    <h1 *ngIf="selectedArtists && selectedArtists.length > 1">Overview of Techniques of Cluster with {{ selectedArtists.length }} artists</h1>
    <h1 *ngIf="selectedArtists && selectedArtists.length === 1">
      Technique distribution of Artist: {{ selectedArtists[0].firstname }} {{ selectedArtists[0].lastname }}
    </h1>

  </ng-container>
      <figure class="svg-container"></figure>

  <!-- Display loading indicator if data is still loading -->
  <div *ngIf="isLoading">
    <p>Loading...</p>
  </div>
</div>
