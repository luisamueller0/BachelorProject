<div class="gantt-container" #gantt>
  <div *ngIf="noExhibitions">
    <h1>Overview of individual exhibitions</h1>
  </div>
  <div *ngIf="!noExhibitions">
    <h1>Overview of selected exhibitions of the year {{year}}</h1>
  </div>

 
  <div #legend class="legend-container"></div>
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
  </div>
  <p *ngIf="noExhibitions">Click on a bar in the overview of the exhibitions to show timeline of these exhibitions.</p>
  <figure class="gantt-svg-container"></figure>
  <div #tooltip class="tooltip" style="display: none;"></div>
</div>
