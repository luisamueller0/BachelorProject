<div class="gantt-container" #gantt>
  <div class="header">
    <p class="noMargin">Overview of selected exhibitions</p>
    <div id="legend-container"></div>
  </div>
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
  </div>
  <p *ngIf="noExhibitions">Click on a bar in the overview of the exhibitions to show timeline of these exhibitions.</p>
  <figure class="gantt-svg-container"></figure>
</div>
